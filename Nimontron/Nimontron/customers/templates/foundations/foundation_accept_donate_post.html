{% include 'foundations/foundation_header.html' %}
{% load static %}


<div class="container">
    <p>Accepted Donation Post Details</p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Title</th>
                <th scope="col">Quantity</th>
                <th scope="col">Location</th>
                <th scope="col">Contact No</th>
            </tr>
        </thead>
        <tbody>

            {% for i in post %}
            <tr>
                <th cope="row">{{forloop.counter}}</th>
                <th>{{i.title}}</th>
                <td>{{i.quantity}}</td>
                <td>{{i.area}}</td>
                <td>{{i.contact}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>




{% include 'foundations/foundation_footer.html' %}
