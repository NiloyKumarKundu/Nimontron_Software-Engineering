{% include 'customers/customer_header.html' %} 
{% load static %}


<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="form-group col-6">
                <div class="card card-registration" style="border-radius: 5px;">
                    <div class="card-body p-4 text-center">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h1>Donation Post</h1>

                            <div class="form-outline mb-4">
                                <input type="text" name="item_name" class="form-control" placeholder="Item Name"
                                    required />
                            </div>

                            <div class="form-group mb-4">
                                <textarea class="form-control" name="description" placeholder="Who needs the Donation"
                                    rows="3"></textarea>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="quantity" class="form-control"
                                    placeholder="quantity(10/50/100)" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="contact" class="form-control" placeholder="Contact No" required />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="area" class="form-control" placeholder="Preferable Area" required />
                            </div>

                            <div class="row">
                                <div class="col">
                                    <p class="text-left">Start Date</p>
                                </div>
                                <div class="col-md-10">
                                    <input type="date" name="start_date" class="form-control" required />
                                </div>
                            </div>
                              <br>

                            <div class="row">
                                <div class="col">
                                    <p class="text-left">End Date</p>
                                </div>
                                <div class="col-md-10">
                                    <input type="date" name="end_date" class="form-control" required />
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col">
                                    <p class="text-left">Picture</p>
                                </div>
                                <div class="col-md-10">
                                    <input type="file" class="form-control" name="image" required />
                                </div>
                            </div>
                            <br>

                            <button class="btn btn-primary" style="width: 200px;" type="submit">Add Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% include 'customers/customer_footer.html' %}
