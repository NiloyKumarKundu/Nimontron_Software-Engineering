<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="getStories">Load Stories</button>
        <div v-for="s in stories" v-if="stories.length > 0">
            <p><% s.title %></p>
        </div>
        <p v-else>
            No stories available
        </p>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                stories: [],
            },
            delimiters: ['<%', '%>'],
            methods: {
                getStories: function() {
                    fetch('http://127.0.0.1:8000/api/customer_donate_post')
                    .then(ret => ret.json())
                    .then(res => {
                        this.stories = (res);
                        console.log(res);
                    });
                }
            }
        });
    </script>
</body>
</html>
