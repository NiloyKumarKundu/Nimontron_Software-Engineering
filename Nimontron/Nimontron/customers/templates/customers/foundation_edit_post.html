{% include 'customers/foundation_header.html' %}
{% load static %}

<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="form-group col-6">
                <div class="card card-registration" style="border-radius: 5px;">
                    <div class="card-body p-4 text-center">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- <h3>{{posts.title}}</h3> -->
                            <h3>Edit Post Details</h3>
                            <div class="form-outline mb-4">
                                <input type="text" name="post_title" class="form-control" value="{{ post.title }}"
                                    required />
                            </div>

                            <div class="form-group mb-4">
                                <textarea class="form-control" name="description"
                                    rows="3">{{ post.description }}</textarea>
                            </div>

                            <div class="form-group mb-4">
                            <textarea class="form-control" name="items"
                                rows="3">{{ post.items }}</textarea>
                            </div> 

                            <div class="row mb-3">
                                <div class="col">
                                    <p class="text-left">Start Date [{{ post.start_date }}]</p> 
                                    <input type="date" name="start_date" class="form-control"
                                        value="{{ post.start_date }}" />
                                </div>
                                <div class="col">
                                    <p class="text-left">End Date [{{ post.end_date }}]</p> 
                                    <input type="date" name="end_date" class="form-control" />
                                </div>
                            </div>



                            <!-- <div class="form-row">
                                <div class="form-group col-md-2">
                                    <img src="" width="70" height="40">
                                </div>

                                <div class="form-group col-md-9" style="margin-left: 25px;">
                                    <input type="file" name="image" class="form-control"/>
                                </div>
                            </div> -->
                            <button class="btn btn-primary mt-3" style="width: 200px;" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% include 'customers/foundation_footer.html' %}


{% if error == 'no' %}
<script>
    alert('Update Post Successfully!');
    window.location = ('{% url "customers:foundation_edit_post" post.id %}')
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Something went wrong! Try again....');
</script>
{% endif %}
