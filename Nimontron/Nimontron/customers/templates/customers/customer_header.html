<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'customers/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'customers/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'customers/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'customers/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'customers/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
            
            
        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>{{ name }}</h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <a href="{% url 'customers:customer_home' %}" class="nav-item nav-link {% if request.path == '/' %} active {% endif %}">Home</a>
                        <a href="{% url 'customers:customer_all_post' %}" class="nav-item nav-link {% if request.path == '/customer_all_post' %} active {% endif %}">All Posts</a>
                        <a href="{% url 'customers:customer_all_restaurants' %}" class="nav-item nav-link {% if request.path == '/customer_all_restaurants' %} active {% endif %}">Restaurants</a>
                        
                        <a href="{% url 'customers:customer_profile' %}" class="nav-item nav-link {% if request.path == '/customer_profile' %} active {% endif %}">Profile</a>
                        
                        <a href="{% url 'customers:Logout' %}" class="nav-item nav-link {% if request.path == '/login_as' %} active {% endif %}">Log Out</a>

                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">More</a>
                            <div class="dropdown-menu m-0">
                                <a href="{% url 'customers:customer_view_cart' %}" class="dropdown-item">Cart</a>
                                <a href="{% url 'customers:customer_order' %}" class="dropdown-item">Orders</a>
                                <a href="" class="dropdown-item">About</a>
                                <a href="" class="dropdown-item">Change Password</a>
                                <a href="" class="dropdown-item">Contact</a>
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'customers:donate' %}" class="btn btn-primary py-2 px-4">Donate</a>
                </div>
            </nav>
            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">{{ title }}</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">{{ sub_title }}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script>
            $( function() {
                
            $( "#tags" ).autocomplete({
            source: ['Burger','Crispy Burger','Big Burger','Pizza','120','200','300','180','150','9','5',
            'Satarkul, Badda, Dhaka','Dhaka','Fast Food','Special',
            'Burger House','Burger King','Test Test','M','Food park',"Sultan's Dine"]
            });
            } );
        </script>

        <script>
            $( function() {
                
            $( "#tag" ).autocomplete({
            source: ['Burger House','Burger King','Test Test','M','Food park',"Sultan's Dine",'Satarkul, Badda, Dhaka','Dhaka']
            });
            } );
        </script>

        
        {% block body %}
            
        {% endblock body %}
