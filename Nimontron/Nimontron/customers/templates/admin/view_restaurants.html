{% include 'admin/admin_navbar.html' %}


<table class="table table-hover container">
    <thead>
        <tr>
            <th> Sr.no </th>
            <th> Name </th>
            <th> Contact_no </th>
            <th> Image </th>
        </tr>
    </thead>

    <tbody>
    {% for i in data %}
 <tr> 
    <td>{{forloop.counter}}</td>
    <td>{{i.user.first_name}}{{i.user.last_name}}</td>
    <td>{{i.contact_no }}</td>
    <td><img src = "{{i.image.url }}" style = "width:70px ; height : 70px; border-radius: 50%"></td>
    <td><a href="{% url 'customers:delete_restaurant' i.id%} " class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure?')"> Delete </a> <a href="{% url 'customers:view_specific_restaurant' i.id%}"class="btn btn-info btn-sm"> View </a></td>

{%endfor%}
</tr>
</table>
