<!DOCTYPE html>
<html>
<body style="background-color:#19595E">


{% include 'admin/admin_navbar.html' %}
{% block body %}

{% load static %}
<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="form-group col-6">
                <div class="card card-registration" style="border-radius: 5px;">
                    <div class="card-body p-4 text-center">
                        <form action = "{% url 'customers:edit_restaurant' restaurant.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="text" name="rname" class="form-control" value = "{{restaurant.name}}" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" name="email" class="form-control" value = "{{restaurant.user.username}}" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="contact" required class="form-control" value = "{{restaurant.contact_no}}" />
                            </div>

                            <div class="form-group mb-4">
                                <input type="text" class="form-control" name="address" value = "{{restaurant.address}}">
                            </div>

                            <div class="form-group mb-4">
                                <textarea class="form-control" name="description" rows="3"> {{restaurant.description}}</textarea>
                              </div>


                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                <h6 class="mb-0 me-4 text-muted">Image: </h6>
                                <div class="form-check form-check-inline mb-0">
                                <input class="form-control" type="file" name="image" required/>
                                </div>
                            </div> 

                            <button class="btn btn-primary" style="width: 200px;" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>







{% if error == 'no' %} 
<script>
    alert('restaurant profile has been update');
    window.location = ( '{% url "customers:edit_restaurant" restaurant.id %}' )
</script>
{% endif %}

{% if error == 'yes' %} 
<script>
    alert('Something went wrong! Try again....');
</script> 

{% endif %} 

{% endblock body %}
