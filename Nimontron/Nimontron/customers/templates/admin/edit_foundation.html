<!DOCTYPE html>
<html>
<body style="background-color:#19595E">


{% include 'admin/admin_navbar.html' %}
{% block body %}

{% load static %}
<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="form-group col-6">
                <div class="card card-registration" style="border-radius: 5px;">
                    <div class="card-body p-4 text-center">
                        <form action = "{% url 'customers:edit_foundation' foundation.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="text" name="title"  class="form-control" placeholder="Name" value ="{{foundation.user.first_name}}" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="contact" class="form-control" placeholder="contact" value ="{{foundation.contact_no}}" />
                            </div>

                            <div class="form-group mb-4">
                                <input type="text" class="form-control" name="address" placeholder="address" value ="{{foundation.address}}">
                            </div>

                            <div class="form-group mb-4">
                                <textarea class="form-control" name="description" placeholder="Description" rows="3"> {{foundation.description}} </textarea>
                            </div>
                    
                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                <h6 class="mb-0 me-4 text-muted">Image: </h6>
                                <div class="form-check form-check-inline mb-0">
                                    <input class="form-control" type="file" name="image"required/>
                                </div>
                            </div>

                            <button class="btn btn-primary" style="width: 200px;" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





{% if error == 'no' %} 
<script>
    alert('foundation edit has been updated ');
    window.location = ( '{% url "customers:edit_foundation" %}' )
</script>
{% endif %}

{% if error == 'yes' %} 
<script>
    alert('Something went wrong! Try again....');
</script>
{% endif %}

{% endblock body %}
