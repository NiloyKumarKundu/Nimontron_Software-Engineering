
<!DOCTYPE html>
<html>
<body style="background-color:#212F3D;">

{% include 'admin/admin_navbar.html' %}



<table class="table table-hover container" style="color:white;">
    <thead>
        <tr>
        
           <th> Image </th>
           <th> Name </th>
           <th> Email/Username </th>
           <th> Address</th>
           <th> Contact_no </th>
           <th> Description </th>
          
        </tr>
    </thead>

    <tbody>
    {% for i in foundation %}
 <tr> 

    <td><img src = "{{i.image.url }}" style = "width:150px ; height : 150px; border-radius: 7%"></td>
    {% comment %} <td>{{i.user.first_name}}</td> {% endcomment %}
    <td>{{i.name }}</td>
    <td>{{i.address }}</td>
    <td>{{i.contact_no }}</td>
    <td>{{i.description }}</td>

   
{%endfor%}
</tr>
</table>

</body>
</html>
