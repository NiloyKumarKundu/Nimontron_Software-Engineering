{% load static %}


<!-- Customized Bootstrap Stylesheet -->
<link href="{% static 'customers/css/bootstrap.min.css' %}" rel="stylesheet">

<div class="container">
<form action="{% url 'customers:admin_login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
     <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name= "email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% if error == 'yes' %} 
<script>
    alert('Something went wrong! Try again....');
</script>
{% endif %}


{% if error == 'no' %} 
<script>
    alert('lOGIN successful!');
    window.location = ( '{% url "customers:admin_home" %}' )
</script>
{% endif %}
    


</div>
