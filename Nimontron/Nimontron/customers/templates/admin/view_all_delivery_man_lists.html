
<!DOCTYPE html>
<html>
<body style="background-color:#79cb3200">



{% include 'admin/admin_navbar.html' %}


<table class="table table-hover container" style="color:rgb(185, 50, 50);">
    <thead>
        <tr>
            <th> Srl.no </th>
            <th> ID </th>
            <th> Name </th>
            <th> Address </th>
            <th> Contact_no </th>
            <th> Status</th>
            <th> Gender </th>
            <th> Ratting </th>
            <th> Image </th>
            <th> Action </th>
        </tr>
    </thead>

    <tbody>
    {% for i in data %}
 <tr> 
    <td>{{forloop.counter}}</td>
    <td>{{i.id}}</td>
    <td>{{i.user.first_name}}{{i.user.last_name}}</td>
    <td>{{i.address }}</td>
    <td>{{i.contact_no }}</td>
    <td>{{i.status }}</td>
    <td>{{i.gender }}</td>
    <td>{{i.ratting }}</td>
    <td><img src = "{{i.image.url }}" style = "width:70px ; height : 70px; border-radius: 50%"></td>
    <td><a href="{% url 'customers:delete_restaurant' i.id%} " class="btn btn-outline-warning" onclick="return confirm('Are You Sure?')"> Delete </a> <a href="{% url 'customers:view_specific_delivery_man' i.id%}"class="btn btn-outline-success"> View </a></td>

{%endfor%}
</tr>
</table>

</body>
</html>
